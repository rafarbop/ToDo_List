<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salvando Dados na Sessão do Navegador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/todo-list-simple/public/css/style.css">
</head>

<body class="vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success bg-opacity-75">
        <div class="container-fluid flex-column">
            <a class="navbar-brand" href="#">TO-DO LIST</a>
            </button>
            <div id="navbarSupportedContent" class="position-relative start-0">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Configurações
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <p id="exportar-json" class="dropdown-item" role="button">Exportar dados para JSON</p>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <p id="clean-username" class="dropdown-item" role="button">Limpar nome de Usuário</p>
                            </li>
                            <li>
                                <p id="clean-all-data" class="dropdown-item" role="button">Limpar todos os Dados</p>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
      </nav>
    <main class="d-flex flex-column align-items-center h-100">
        <header class="bg-success bg-opacity-25 text-center py-4 w-100">
            <p class="text-capitalize fw-bold text-success fs-5" >
                Bem Vindo
                <span id="userLocal">Convidado</span>
                <sup data-tooltip="Informe/Altere seu nome">
                    <i class="bi bi-pencil-square"></i>
                </sup>
            </p>
            <section id="new-username" class="input-group w-50 mx-auto d-none">
                <input id="newUser" type="text" placeholder="Informe/Altere seu Nome" aria-label="Usuário" class="form-control border-secondary" />
                <button class="btn btn-secondary " type="button" id="confirmNewUser">
                    Alterar Nome
                </button>
            </section>
        </header>
        <section class="w-75 mb-5">
            <div class="input-group my-3 mx-auto text-center ">
                <span class="
              input-group-text
              bg-success bg-opacity-25
              fs-5
              fw-bold
              text-success
              border-success
            ">Informe a Tarefa:</span>
                <input id="newTask" type="text" aria-label="Tarefa a Incluir"
                    class="form-control border-success fs-5" />
                <button class="btn btn-success fw-bold fs-5" type="button" id="confirmNewTask">
                    Incluir
                </button>
            </div>
        </section>
        <section id="sectionTasks" class="
        bg-success
        border-success border-5
        rounded-3
        border
        bg-opacity-25
        p-3
        w-50
        mb-auto
        ">
        <h3 class="text-center">Lista de Tarefas</h3>
        <ul id="listAllTask"></ul>
        <p class="text-center">
            <button id="cleanAllTask" class="btn btn-outline-success">
                Limpar lista de Tarefas
            </button>
        </p>
    </section>

    <footer class="footer mt-3 w-100 bg-success bg-opacity-25">
        <div class="container text-center">
          <span class="text-muted">Aplicação de Lista de Afazeres com <a href="https://getbootstrap.com">BootStrap</a> e JavaScript <br> Persistência de Dados em <a href="https://www.w3schools.com/html/html5_webstorage.asp">Local Storage</a></span>
        </div>
    </footer>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>

<script src="/todo-list-simple/public/js/todo.js"></script>
</body>

</html>
